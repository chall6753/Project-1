<link rel="stylesheet" href="index.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crypto Tracker</title>
  
</head>
<body>
  <h1>Crypto Currency Tracker</h1> 
  
  
 <div class='gridBlocks'>
  <!-- drop down list for different currencies -->
  <div class='dropdown'>
    <select name = 'crypto' id='crypto'>
      <option value="BTC-USD" selected>Bitcoin</option>
      <option value="ETH-USD">Ethereum</option>
      <option value="ADA-USD">Cardano</option>
    </select>
    <img src=""  id='cryptoImage'width=100px height=100px>
    <!-- price ticker every 10 seconds -->
 <div id='priceTicker'>
  <h2>Current Price</h2>
    <dl>
      <dd id='currentPrice'>price</dd>
    </dl>
 </div>
</div>
    <!-- summary of crypto stats -->
  <div name= 'summary' id = 'summary'>
    <h2>Summary</h2>
    <dl class='summaryItems'>
        <dt>Open</dt>
        <dd id='openPrice'>open price</dd>
        <dt>High</dt>
        <dd id='highPrice'>high price</dd>
        <dt>Low</dt>
        <dd id='lowPrice'>low price</dd>
        <dt>Volume</dt>
        <dd id='volume'>Daily Volume</dd>
        <dt>Volume 30 Day</dt>
        <dd id='volume30Day'>volume</dd>
    </dl>
  </div>
    <!-- chart -->
<div id='chartContainer'>
  <canvas id="volumeChart" height="500"></canvas>
</div>
 </div>
  
   <!-- top news articles -->
  <div name='news' id='news'>
    <ol class='news'>
      <h2>Top News</h2>
      <li>
        <img src="" alt="">
        <a id ='news0' href=""></a>
          
      </li>
        
      <li><a id ='news1' href=""></a></li>
      <li><a id ='news2' href=""></a></li>
      <li><a id ='news3' href=""></a></li>
      <li><a id ='news4' href=""></a></li>
    </ol>
  </div>




<!-- java script -->
<script type="text/javascript" src="index.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type='text/javascript' src="chart.js"></script>
</body>
</html>
